version: "2"
cloud:
  project: "{{ cookiecutter.project_slug }}"
sql:
  - engine: "postgresql"
    schema: "./internal/users/migration"
    queries: "./internal/users/query"

    gen:
      go:
        package: "users"
        out: "./internal/users/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: timestamptz
            go_type: time.Time
  
